<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Blog Post Page</title>
    <link rel="stylesheet" href="assets/bootstrap/css/bootstrap.min.css">
    <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Roboto:300,400,500,700">
    <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Artifika">
    <link rel="stylesheet" href="assets/css/user.css">
</head>

<body>
    <header style="height:162px;">
        <h1 style="margin:0px;color:rgb(251,251,251);font-family:Artifika, serif;padding:54px;">GOT Character GIFs</h1></header>
    <div class="row" style="padding:5px;margin:20px;">
        <div class="col-md-10 col-md-offset-1">
            <div class="panel panel-default">
                <div class="panel-heading">
                    <h3 class="panel-title" style="font-size:22px;font-family:Artifika, serif;">Popular Choices:</h3></div>
                <div class="panel-body">
                    <div class="row">
                        <div class="col-md-12">
                            <div id="buttons-view"></div>
                        </div>
                    </div>
                    <div class="row">
                        <div class="col-md-12">
                            <input type="text" id="character-input" style="font-size:23px;">
                            <button id="add-character" class="btn btn-default btn-primary" type="submit" style="font-size:17px;font-family:Artifika, serif;margin:12px;padding:6px;">Add new character </button>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
    <div class="row" style="padding:5px;margin:20px;">
        <div class="col-md-10 col-md-offset-1">
            <div class="panel panel-default">
                <div class="panel-heading" style="height:56px;">
                    <h3 class="panel-title" style="font-size:22px;font-family:Artifika, serif;">Search Results:</h3></div>
                <div class="panel-body">
                    <div class="col-md-12">
                        <div id="gifs-appear-here"></div>
                    </div>
                </div>
            </div>
        </div>
    </div>
    <script src="assets/js/jquery.min.js"></script>
    <script src="assets/bootstrap/js/bootstrap.min.js"></script>
    <script src="assets/js/new.js"></script>
</body>

</html>
